<div id="fondo">
    <img [src]="fotoFondo" style='width:100%;height:100%'>
    <form [formGroup]="registrationForm" novalidate (ngSubmit)="onSubmit()">
      <mat-card class="login-card">
        <mat-card-header class="centrado">
          <div>
            <img id="fotoHiberusLogin" [src]="fotoHiberusLogin">
          </div>
          <mat-card-title>{{"BUTTONS.SIGN_IN" | translate | uppercase}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Nombre" formControlName="name"/>
                <mat-error *ngIf="registrationForm.controls['name'].hasError('required')">
                  {{"REQUIRED.NAME" | translate}}
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Apellidos" formControlName="surname"/>
                <mat-error *ngIf="registrationForm.controls['surname'].hasError('required')">
                  {{"REQUIRED.SURNAME" | translate}}
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Usuario" formControlName="email"/>
                <mat-error *ngIf="registrationForm.controls['email'].hasError('required')">
                  {{"REQUIRED.EMAIL" | translate}}
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Password" formControlName="password" type="password"/>
                <mat-error *ngIf="registrationForm.controls['password'].hasError('required')">
                  {{"REQUIRED.PASSWORD" | translate}}
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions class="centrado">
          <button [disabled]= "registrationForm.invalid" mat-raised-button color="primary" type="submit">{{"BUTTONS.SUBMIT" | translate}}</button>
          <button mat-raised-button color="warn" routerLink="/">{{"BUTTONS.BACK" | translate}}</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
